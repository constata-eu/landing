# Site settings
title: constata.eu
email: admin@constata.eu
url: https://constata-eu.github.io/landing/
description: "Constatamos tus conversaciones con sello de tiempo en Blockchain utilizando firmas electrónicas."
keywords: "blockchain, constata, timestamping, sello, tiempo, firma, electrónica, signature"
skills: "Constatamos conversaciones"
meta_author: Nubis & Bronxi

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 44749D #80B3FF
  primary-rgb: 85AFDB #"128,179,255"
  secondary: 535360 #FD6E8A
  secondary-dark: 1D1D20 #A2122F

# Footer settings
footer:
  copyright: constata.eu
  location: Ubicación
  social: Social Networks
  credits: Misión
  publickey: (2E3M 3002 3ESS 00SS 2200 AKAKA 3002 3ESS 00SS 2200)

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: https://twitter.com/
  - title: instagram
    url:
  - title: github
    url: https://github.com/contata-eu

# Postal address (add as many lines as necessary)
address:
  - line: Cambrils
  - line: Tarragona, Spain

# Credits content
credits: 'Trabajamos por un mundo más transparente.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      image: /img/profile.png
      twitter:
        card: "summary"
